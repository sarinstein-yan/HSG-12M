[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hsg"
dynamic = ["version"]
description = "HSG-12M: A Large-Scale Spatial Multigraph Dataset"
authors = [
    {name = "Xianquan (Sarinstein) Yan", email = "xianquanyan@gmail.com"},
    {name = "Hakan AkgÃ¼n", email = "hakanakgun317@gmail.com"},
]
maintainers  = [
    {name = "Xianquan (Sarinstein) Yan", email = "xianquanyan@gmail.com"},
]
keywords = [
    "non-hermitian spectral graph", 
    "non-bloch band", 
    "algebraic geometry", 
    "graph representation learning", 
    "transformer", 
    "computer vision", 
    "morphological image processing",
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: GPU :: NVIDIA CUDA"
]
dependencies = [
    "torch>=2.5",
    "lightning",
    "torch_geometric",
    "tensorboard",
    "pandas",
    "tqdm",
    "easyDataverse",
    "poly2graph",
]

[project.optional-dependencies]
dev = [
    "tensorflow",
    "jupyterlab",
]

[project.urls]
Homepage = "https://github.com/sarinstein-yan/HSG-12M"
Repository = "https://github.com/sarinstein-yan/HSG-12M"

[tool.hatch.version]
path = "src/hsg/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "assets",
  "*.ipynb",     # any notebook in project root
  "**/*.ipynb",  # any notebook in sub-dirs
]

[tool.hatch.build.targets.wheel]
packages = ["src/hsg"]